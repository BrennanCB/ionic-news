<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let source of sources" size="12" size-md="6">
        <ion-list>
          <ion-item color="light" routerLink="/tabs/sources/{{source.id}}" detail="false">
            <ion-label text-wrap>
              <ion-text>
                <h2>{{source.name}}
                  <ion-badge>{{source.category}}</ion-badge>
                </h2>
              </ion-text>
              <ion-text>
                <p>
                  {{source.description}}
                </p>
              </ion-text>
            </ion-label>
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
